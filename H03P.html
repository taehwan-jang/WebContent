<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>H03P.html - 문단을 표현하는 P태그</title>
  </head>
  <body>
    <!-- 
p태그
-Paragraph의 이니셜로 문단을 나눌때 사용하는 태그
-블럭엘리먼트
-p태그 안에는 다른 블럭엘리먼트를 삽입하지 않는 것이 좋다.
만약 삽입해야 한다면 <div>태그를 사용한다.

 -->
    <h2>P태그</h2>
    <h3>자기소개서</h3>

    <p>
      안녕하세요 신입개발자입니다. <br />
      반갑습니다 경력같은 신입개발자입니다.
    </p>
    <!-- 문단안에서 텍스트를 우측정렬할때 사용 -->
    <p style="text-align: right">
      늘 배우는 자세로<br />
      열심히 하겠습니다.
    </p>

    <h2>blockqoute 태그</h2>
    <!-- 
	blockqoute : 문단을 표현할때 들여쓰기 효과를 적용할때 사용
	 -->
    <p style="text-align: center; font-size: 18px">자기소개서</p>
    안녕하세요 신입개발자입니다. <br />
    <blockquote style="border: 1px blue solid; font-size: 14px">
      반갑습니다. <br />
      경력같은 <br />
      <!-- 형광펜으로 마킹한듯한 효과를 적용 -->
      <mark>신입개발자입니다.</mark>
    </blockquote>
  </body>
</html>
